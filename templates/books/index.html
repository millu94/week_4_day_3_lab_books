{% extends "base.html" %}
{% block content %}
{% for books in all_books %}
<div class="book">
    <div class="content">
        {{ book.author.first_name }} {{ book.author.last_name }}
        <div class="title">
        {{ book.title }}
        <span class="genre">{{book.genre}} mins</span>
        </div>
        <form class="delete-form" action="/books/{{ book.id }}/delete " method="POST">
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button>
        </form>
        <!-- <button><a href="/tasks/{{ book.id }}/edit">Edit</a></button> -->
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
